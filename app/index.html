<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href="app/css/default.css" type="text/css" rel="stylesheet">
    <title>Sessions</title>
  </head>
  <body ng-app="sessionsApp">
    <div class="fold-background"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-3">
          <p id="company">Sessions</p>
        </div>
        <div class="col-md-3 col-md-offset-6 col-xs-5 col-xs-offset-4">
          <img class="profile-picture" src="app/images/kanye-profile.jpg" alt="Profile picture">
          <img class="alarm-icon" src="app/images/alarm-icon.png" alt="Alarm icon">
        </div>
      </div> <!-- closes the nav -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <img class="profile-logo" src="app/images/nike-logo.jpg" alt="Profile logo">
          <h1 class="user">Nike</h1>
        </div>
      </div> <!-- closes the profile name -->
      <div class="row">
        <div class="icons col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
          <input type="image" class="heart-icon" src="app/images/heart-filled-icon.png" alt="Heart icon">
          <input type="image" class="checkmark-icon" src="app/images/checkmark-icon.png" alt="Checkmark icon">
          <input type="image" class="user-icon" src="app/images/user-icon.png" alt="User icon">
        </div>
      </div> <!-- closes the icons -->
    </div> <!-- closes the fold container -->
    <div class="filter-container container">
      <div class="row">
        <div class="col-md-3 col-xs-4">
          <div class="dropdown">
            <button class="dropbtn">Popular <span class="caret"></span></button>
            <div class="dropdown-content">
              <a href="#">Most liked</a>
              <a href="#">Newest</a>
              <a href="#">Oldest</a>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 col-xs-offset-4 col-sm-offset-6 col-md-offset-7">
          <button type="button" class="create-btn" data-toggle="modal" data-target="#register">Create</button>
          <!-- Modal for sign up -->
          <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="registerLabel">Upload a session.</h4>
                </div>
                <div ng-controller="uploadSession" class="modal-body">
                  <form id="uploadSession" class="form">
                    <label for="sessionTitle">Title:</label>
                    <input type="text" class="form-control" id="sessionTitle" placeholder="Session title"><br>
                    <label for="sessionDescription">Description:</label>
                    <textarea class="form-control" id="sessionDescription" rows="3" placeholder="Type session description here.."></textarea><br>
                    <input type="file" class="file-button" file-model="myFile">
                  </form> <!-- sign up form goes here -->
                </div>
                <div class="modal-footer">
                  <button type="button" id="closeButton" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button ng-click="uploadFile()" type="button" id="submitButton" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div> <!-- closes the modal -->
        </div>
      </div>
    </div>
    <div class="flex-sessions">
      <div class="sessions">
        <img src="app/images/vapor-untouchable-2.jpg" alt="Vapor untouchable 2">
      </div>
      <div class="sessions">
        <img src="app/images/air-max-1.jpg" alt="Air max 1">
      </div>
      <div class="sessions">
        <img src="app/images/eqt-support.jpg" alt="EQT support">
      </div>
      <div class="sessions">
        <img src="app/images/internationalist-premium.jpg" alt="Internationalist premium">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
    </div> <!-- closes the sessions -->
  </body>
</html>
