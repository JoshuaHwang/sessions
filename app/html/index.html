<!DOCTYPE html><html><head><title>Sessions</title><script src="http://code.jquery.com/jquery-2.1.4.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><link href="public/css/default.css" type="text/css" rel="stylesheet"></head><body><div class="fold-background"></div><div class="container"><div class="row"><div class="col-md-3 col-xs-3"><p id="company">Sessions</p></div><div class="col-md-3 col-md-offset-6 col-xs-5 col-xs-offset-4"><img src="public/images/kanye-profile.jpg" alt="Profile picture" class="profile-picture"><a href="/logout"><img src="public/images/logout.png" alt="Logout icon" class="logout-icon"></a></div></div><div class="row"><div class="col-md-8 col-md-offset-2"><img src="public/images/nike-logo.jpg" alt="Profile logo" class="profile-logo"><h1 class="user">Nike</h1></div></div><div class="row"><div class="icons col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2"><input type="image" src="public/images/heart-filled-icon.png" alt="Heart icon" class="heart-icon"><input type="image" src="public/images/checkmark-icon.png" alt="Checkmark icon" class="checkmark-icon"><input type="image" src="public/images/user-icon.png" alt="User icon" class="user-icon"></div></div></div><div class="filter-container container"><div class="row"><div class="col-md-4 col-sm-4 col-xs-4"><div class="search"><form id="searchBar"><input type="search" class="search-input"></form></div></div><div class="col-md-4 col-sm-4 col-xs-4"><div class="dropdown"><button class="dropbtn">Popular</button><div class="dropdown-content"><a href="#">Most liked</a><a href="#">Newest</a><a href="#">Oldest</a></div></div></div><div class="col-md-4 col-sm-4 col-xs-4"><button type="button" data-toggle="modal" data-target="#create" class="create-btn">Create</button><!-- Modal for sign up--><div id="create" tabindex="-1" role="dialog" aria-labelledby="createLabel" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 id="createLabel" class="modal-title">Upload a session.</h4></div><div class="modal-body"><form id="uploadSession" class="form"><label for="sessionTitle">Title:</label><input type="text" id="sessionTitle" placeholder="Session title" class="form-control"><br><label for="sessionDescription">Description:</label><textarea id="sessionDescription" rows="3" placeholder="Type session description here.." class="form-control"></textarea><br><input type="file" file-model="myFile" class="file-button"></form></div><div class="modal-footer"><button type="button" id="closeButton" data-dismiss="modal" class="btn btn-default">Close</button><button type="button" id="submitButton" class="btn btn-primary">Submit</button></div></div></div></div></div></div></div><div class="flex-sessions"><div class="sessions"><img src="public/images/vapor-untouchable-2.jpg" alt="Vapor untouchable 2"></div><div class="sessions"><img src="public/images/air-max-1.jpg" alt="Air max 1"></div><div class="sessions"><img src="public/images/eqt-support.jpg" alt="EQT support"></div><div class="sessions"><img src="public/images/internationalist-premium.jpg" alt="Internationalist premium"></div><div class="sessions"><img src="public/images/pure-boost-1.jpg" alt="Pure boost 1"></div><div class="sessions"><img src="public/images/free-20.jpg" alt="Free 20"></div><div class="sessions"><img src="public/images/socfly-black.jpg" alt="Socfly black"></div><div class="sessions"><img src="public/images/huarache-light-bone.jpg" alt="Huarache light bone"></div><div class="sessions"><img src="public/images/yeezy-boost-350.jpg" alt="Yeezy boost 350"></div><div class="sessions"><img src="public/images/tubular-doom.jpg" alt="Tubular doom"></div></div></body></html>
