<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" width="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href="public/css/login.css" type="text/css" rel="stylesheet">
    <title>Sessions</title>
  </head>
  <body>
    <img src="public/images/gisele-header.jpg" class="gisele-header hidden-m hidden-lg" alt="Gisele underarmour ad header">
    <img src="public/images/gisele.png" class="gisele hidden-xs hidden-sm" alt="Gisele underarmour ad">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-lg-5 col-xs-9">
          <div class="login-form">
            <div id="company">
              <h1 id="hook">Create your own session.</h1>
            </div>
            <form class="form" action="/login" method="POST">
              <input type="text" class="signup-form form-control" id="username" name="username" placeholder="Username">
              <input type="password" class="signup-form form-control" id="password" name="password" placeholder="Password">
              <button type="submit" class="submit-btn btn btn-default">Log in</button>
            </form>
            <h2 id="register-hook">Don't have an account?</h2>
            <button type="button" id="signUp" class="register-btn btn btn-default" data-toggle="modal" data-target="#register">
            Sign Up
            </button>
            <hr class="line">
            <!-- Modal for sign up -->
            <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerLabel">Create your account</h4>
                  </div>
                  <div class="modal-body">
                    <form id="registerForm" class="form" role="form" action="/register" method="POST">
                      <label for="email">Email:</label>
                      <input type="email" id="email" class="register-form form-control" name="email" placeholder="Email">
                      <label for="username">Username:</label>
                      <input type="text" id="username" class="register-form form-control" name="username" placeholder="Username">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="register-form form-control" name="password" placeholder="Password">
                      <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                      <!-- input form labels in here -->
                    </form> <!-- sign up form goes here -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div> <!-- closes the modal -->
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="hidden-xs hidden-sm footer">
      </div>
    </footer>
  </body>
</html>
