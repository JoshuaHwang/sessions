<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="X-US-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href="app/css/default.css" type="text/css" rel="stylesheet">
    <title>Sessions</title>
  </head>
  <body>
    <div class="fold-background"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-3">
          <p id="company">Sessions</p>
        </div>
        <div class="col-md-3 col-md-offset-6 col-xs-5 col-xs-offset-4">
          <img class="profile-picture" src="app/images/kanye-profile.jpg" alt="Profile picture">
          <img class="alarm-icon" src="app/images/alarm-icon.png" alt="Alarm icon">
        </div>
      </div> <!-- closes the nav -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <img class="profile-logo" src="app/images/nike-logo.jpg" alt="Profile logo">
          <h1 class="user">Nike</h1>
        </div>
      </div> <!-- closes the profile name -->
      <div class="row">
        <div class="icons col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
          <input type="image" class="heart-icon" src="app/images/heart-filled-icon.png" alt="Heart icon">
          <input type="image" class="checkmark-icon" src="app/images/checkmark-icon.png" alt="Checkmark icon">
          <input type="image" class="user-icon" src="app/images/user-icon.png" alt="User icon">
        </div>
      </div> <!-- closes the icons -->
    </div> <!-- closes the fold container -->
    <div class="filter-container container">
      <div class="row">
        <div class="col-md-3">

          <div class="dropdown">
            <!--<button class="dropbtn">Popular</button>-->
            <div class="dropdown-content">
              <!-- put dropdown links here -->
            </div>
          </div>
        </div>
        <div class="col-md-3 col-xs-2 col-xs-offset-7 col-md-offset-6">
          <button type="button" class="create-btn">Create</button>
        </div>
      </div>
    </div>
    <div class="flex-sessions">
      <div class="sessions">
        <img src="app/images/vapor-untouchable-2.jpg" alt="Vapor untouchable 2">
      </div>
      <div class="sessions">
        <img src="app/images/air-max-1.jpg" alt="Air max 1">
      </div>
      <div class="sessions">
        <img src="app/images/eqt-support.jpg" alt="EQT support">
      </div>
      <div class="sessions">
        <img src="app/images/internationalist-premium.jpg" alt="Internationalist premium">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
      <div class="sessions">
      </div>
    </div>
  </body>
</html>
